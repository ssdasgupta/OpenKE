name: box_affine
program: train_boxE.py
method: bayes
metric:
  name: validation_mrr
  goal: maximize
parameters:
  alpha:
    min: -7.6
    max: 0
    distribution: log_uniform
  neg_ent:
    min: 2
    max: 100
    distribution: int_uniform
  dataset:
    value: FB15K237
  dim:
    values: [50, 100, 200, 400, 600]
  margin:
    min: 0.1
    max: 15
    distribution: uniform
  softbox_temp:
    min: 1
    max: 30
    distribution: uniform
  init_interval_center:
    min: 0.3
    max: 1.4
    distribution: uniform
  init_interval_delta:
    min: 0.5
    max: 1.2
    distribution: uniform
  dataset:
    value: FB15K237
